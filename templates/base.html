<!DOCTYPE html>

{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Google fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="{% static 'css/master.css' %}">



  </head>
  <body>

    <nav class='navbar mynav' role='navigation' id='navbar'>
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'home' %}">SIMPLESOCIAL</a>
        </nav>


          <div class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav item nav-link" href="{% url 'posts:create' %}">Post</a>
                    <a class="nav item nav-link" href="{% url 'groups:all' %}">Groups</a>
                    <a class="nav item nav-link" href="{% url 'groups:create' %}">Create Group</a>
                    <a class="nav item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                  </div>
                </div>
              </nav>

            {% else %}

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav item nav-link" href="{% url 'groups:all' %}">Groups</a>
                  <a class="nav item nav-link" href="{% url 'accounts:login' %}">Login</a>
                  <a class="nav item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                </div>
              </div>
            </nav>





            {% endif %}
          </div>

      </div>

    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>


  </body>
</html>
