{% extends "posts/post_base.html" %}

{% block post_content %}
  <div class="container">


  <h3>Are you sure you want to delete this post?</h3>
  <div class="posts">
    {% include "posts/post_d.html" with post=object  %}
  </div>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-primary btn-large">Cancel</a>
  </form>
  </div>
{% endblock %}
